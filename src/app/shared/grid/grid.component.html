<div class="grid-container">
    <div class="spinner-container" *ngIf="loading">
        <mat-spinner diameter="100" strokeWidth="7"></mat-spinner>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container *ngFor="let column of config.columns">
                <ng-container matColumnDef="{{ column.data }}">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        {{ column.text }}
                    </th>
                    <td mat-cell *matCellDef="let row">
                        {{ row[column.data] }}
                    </td>
                </ng-container>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="config.displayedColumns"></tr>
            <tr
                mat-row
                *matRowDef="let row; columns: config.displayedColumns"
            ></tr>
        </table>

        <mat-card *ngIf="dataSource?.data.length === 0 && !loading"
            >No records were found!</mat-card
        >

        <mat-paginator
            [length]="customers?.length"
            [pageSize]="15"
        ></mat-paginator>
    </div>
</div>
